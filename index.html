<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/scrollreveal"></script>

    <style>
        /* Your existing CSS imports and rules */

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

            /* Additional keyframe animation for the h1, #search-input, and #search-button elements */
            50% {
                transform: translateY(-10px);
            }
        }

        h1, #search-input, #search-button, #return-button {
            animation: fadeIn 1s ease-out;
        }

        .search-results .search-result:nth-child(-n+3) {
            animation: fadeIn 0.8s ease-out;
        }

        /* Style for the Return button */
        #return-button {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

</head>
<body>
<!-- Structure of the Website -->
<div class="container">
    <h1>Image Finder</h1>
    <form action="">
        <input type="text" name="" id="search-input" placeholder="Search for images">
        <button id="search-button" style="color: white;">Search</button>
        <!-- Inside the form element -->
<button id="reset-button">Back</button>

    </form>
    <!-- Display sample images from Unsplash.com -->
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1597633544424-4da83804df40?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Corgi">
            <a href="https://unsplash.com/photos/brown-and-white-corgi-puppy-wHgkrmuMFOY" target="_blank">Cute</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1600077106724-946750eeaf3c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Program and Chill">
            <a href="https://unsplash.com/photos/brown-and-white-short-coated-dog-lying-on-white-surface-Zn5chZcnFRA" target="_blank">Funny</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1600077029182-92ac8906f9a3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y29yZ2l8ZW58MHx8MHx8fDA%3D" alt="Everlast">
            <a href="https://images.unsplash.com/photo-1600077029182-92ac8906f9a3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" target="_blank">Intelligent</a>
        </div>
    </div>
</div>

<!-- "Return" button -->
<button id="return-button">Return</button>

<!-- "Show More" button -->
<button id="show-more-button" style="color: white; margin-bottom: 30px;">Show More</button>

<!-- js script link -->
<script src="script.js"></script>
<script src="https://unpkg.com/scrollreveal"></script>

<!-- js script link -->
<script src="script.js"></script>
<script src="https://unpkg.com/scrollreveal"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Get the reset button element
        const resetButton = document.getElementById('reset-button');

        // Add an event listener to the reset button
        resetButton.addEventListener('click', function () {
            // Redirect to the homepage (you can change 'index.html' to the actual homepage URL)
            window.location.href = 'index.html';
        });
    });
</script>

</body>
</html>
